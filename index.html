<!DOCTYPE html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ST's Personal Network</title>
    <style>
        body {
            font-family: "Courier New", monospace; /* Pixelated font */
            margin: 0;
            padding: 0;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        .profile a {
            text-decoration: none; /* Remove underlines from profile links */
            color: inherit;
        }

        .profile img {
            width: 25px; /* Adjust image width as needed */
            height: 25px; /* Adjust image height as needed */
            border-radius: 50%; /* Rounded profile image */
        }

        .centered-text {
            text-align: center; /* Center the text horizontally */
        }

        .welcome-text {
            font-size: 24px; /* Adjust as needed */
            font-weight: bold;
            text-align: center;
            margin-top: 20px; /* Space from profile section */
        }

        .info-name {
        	font-family: Menlo;
            font-size: 16px; /* Adjust text size to 16px */
            text-align: center;
            margin-top: 40px; /* Increased margin-top for spacing */
        }

        .info-text {
        	font-family: 'Teko', sans-serif;
            font-size: 19px; /* Adjust text size to 16px */
            text-align: center;
            margin-top: 40px; /* Increased margin-top for spacing */
        }

        .notice-text {
            font-size: 16px; /* Adjust as needed */
            font-weight: bold;
            text-align: center;
            margin-top: 40px; /* Space above email and chat info */
        }

        .contact-icons {
            display: flex;
            justify-content: space-between; /* Spread icons to the ends */
            align-items: center; /* Center vertically */
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px; /* Add padding for spacing */
        }

        .contact-icons a img {
            width: 25px; /* Adjust image width as needed */
            height: 25px; /* Adjust image height as needed */
        }

        .contact-text {
            font-size: 12px; /* Adjust text size as needed */
            text-align: center;
            margin-left: 5px; /* Add space between text and icons */
        }

        .toggle {
            text-align: center;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .toggle label {
            cursor: pointer;
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .toggle label::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
            left: 0; /* Initial position */
        }

        .toggle input[type="checkbox"] {
            display: none;
        }

        .toggle input[type="checkbox"]:checked + label::before {
            left: calc(100% - 30px); /* Adjusted position */
        }

        .toggle input[type="checkbox"]:checked + label {
            background-color: #1e90ff; /* Change the background color to dark blue when checked */
        }

        /* Define light mode styles */
        .light-mode {
            background-color: white;
            color: black;
        }

        /* Define dark mode styles */
        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="light-mode"> <!-- Set the default mode to light -->
    <div class="toggle">
        <input type="checkbox" id="toggle-switch">

    <div class="centered-text">

        Interested in tech, especially cybersecurity and puzzles.
    </p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p class="notice-text">
    	âš  This website is still new, so there's limited information available here.
    </p>
    <div class="contact-icons">
        <div class="contact-text">
            <a href="mailto:exoduspanda7104@protonmail.com"><img src="/email-icon.png" alt="Email"></a>
            <p style="font-size: 12px;">CONTACT ME THROUGH EMAIL</p>
        </div>
        <div class="contact-text">
            <a href="https://matrix.to/#/@mxrk-n3t:matrix.org:matrix.org"><img src="/matrix-icon.png" alt="Matrix"></a>
            <p style="font-size: 12px;">CHAT DIRECTLY</p>
        </div>
    </div>

    <script>
        const toggleSwitch = document.querySelector('#toggle-switch');

        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
