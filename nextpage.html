<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Network</title>
    <style>
        body {
            font-family: 'YourRobotoFont', sans-serif;
            background-color: #f0f0f0; /* Background color for the whole page */
            color: #333; /* Text color */
            margin: 0;
            padding: 0;
        }

        /* Top left icons */
        .profile img {
            width: 25px; /* Adjust image width as needed */
            height: 25px; /* Adjust image height as needed */
            border-radius: 50%; /* Rounded profile image */
        }

        /* Toggle switch for light/dark mode */
        .toggle {
            text-align: center;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .toggle label {
            cursor: pointer;
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            position: relative;
            transition: background-color 0.3s;
        }

        .toggle label::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
            left: 0; /* Initial position */
        }

        .toggle input[type="checkbox"] {
            display: none;
        }

        .toggle input[type="checkbox"]:checked + label::before {
            left: calc(100% - 30px); /* Adjusted position */
        }

        .toggle input[type="checkbox"]:checked + label {
            background-color: #1e90ff; /* Change the background color to dark blue when checked */
        }

        /* Define light mode styles */
        .light-mode {
            background-color: white;
            color: black;
        }

        /* Define dark mode styles */
        .dark-mode {
            background-color: black;
            color: white;
        }

        /* Posts section */
        .posts-section {
            margin-top: 40px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
        }

        /* About Me section */
        .about-me {
            position: absolute;
            top: 10px;
            right: 90px; /* Adjust the right position to move it away from the toggle */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Top left icons -->
    <div class="profile">
        <a href="https://github.com/mxrksec"><img src="/github-icon.png" alt="GitHub"></a>
        <a href="https://infosec.exchange/@XST2N3T"><img src="/mastodon-icon.png" alt="Mastodon"></a>
        <a href="https://twitter.com/mxrksec"><img src="/twitter-icon.png" alt="Twitter"></a>
    </div>

    <!-- Toggle switch for light/dark mode -->
    <div class="toggle-container">
        <label class="toggle-switch">
            <input type="checkbox" class="toggle-input">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <!-- Posts section -->
    <div class="posts-section">
        <h2>POSTS</h2>
        <!-- Your post content goes here -->
    </div>

    <!-- About Me section -->
    <div class="about-me">
        <a href="about-me.html">About Me</a>
    </div>

    <!-- JavaScript for the toggle switch functionality -->
    <script>
        const toggleSwitch = document.querySelector('.toggle-input');

        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
